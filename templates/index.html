<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Excel Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-yellow: #f5ed02;
            --container-white: #ffffff;
            --text-dark: #34495e;
            --text-light: #95a5a6;
            --button-orange: #e67e22;
            --button-red: #c0392b;
            --border-yellow: #f1c40f;
            --select-blue: #3498db;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .logo-area {
            margin-bottom: 20px;
        }

        .logo-area img {
            max-width: 200px;
            height: auto;
        }

        .website-name {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }

        .website-subtitle {
            font-size: 1.2em;
            color: var(--text-light);
            margin: 10px 0 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
            display: block;
            font-size: 1.1em;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .btn-upload {
            background-color: var(--button-orange);
            color: var(--text-white);
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-upload:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            font-size: 1em;
            color: var(--text-dark);
            font-weight: 600;
        }

        .file-formats {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 5px;
        }

        select {
            padding: 12px;
            border: 2px solid var(--border-yellow);
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            font-size: 1em;
            color: var(--text-dark);
            background-color: #f8f9fa;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5"><path d="M0 0l5 5 5-5H0z" fill="%2334495e"/></svg>') no-repeat right 10px center;
            background-size: 10px;
        }

        select:focus {
            outline: none;
            border-color: var(--select-blue);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .btn-convert {
            background-color: var(--button-red);
            color: var(--text-white);
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .btn-convert:hover {
            background-color: #a93226;
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1em;
        }

        .alert-success {
            background: #28a745;
            color: var(--text-white);
        }

        .alert-danger {
            background: #dc3545;
            color: var(--text-white);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: var(--text-light);
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            .website-name {
                font-size: 2em;
            }
            .website-subtitle {
                font-size: 1em;
            }
            .btn-upload, .btn-convert {
                padding: 12px 25px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <img src="https://ibb.co/TqRGLL69" alt="Image to Excel">
        </div>
        <h1 class="website-name">Image to Excel Art</h1>
        <p class="website-subtitle">Transform your images into vibrant Excel art!</p>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose Image</label>
                <div class="file-input-wrapper">
                    <button type="button" class="btn-upload">Choose Image</button>
                    <input type="file" name="image" id="image" accept="image/png, image/jpeg, image/jpg, image/bmp" required>
                </div>
                <div id="file-name" class="file-name"></div>
                <div class="file-formats">(PNG, JPG, JPEG, BMP)</div>
            </div>

            <div class="form-group">
                <label for="grid_size">Grid Size</label>
                <select name="grid_size" id="grid_size" required>
                    <option value="25">25x25</option>
                    <option value="50">50x50</option>
                    <option value="100" selected>100x100</option>
                    <option value="free">Free Size (Original Size)</option>
                </select>
            </div>

            <button type="submit" class="btn-convert">Convert to Excel</button>

            {% if message %}
                <div class="alert {{ 'alert-danger' if error else 'alert-success' }}">
                    {{ message }}
                </div>
            {% endif %}
        </form>

        <div class="footer">
            <p>Created by Lucifer</p>
            <p>2025</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('image');
            const fileNameDisplay = document.getElementById('file-name');

            imageInput.addEventListener('change', () => {
                fileNameDisplay.textContent = imageInput.files.length > 0 ? imageInput.files[0].name : '';
            });
        });
    </script>
</body>
</html>
